{% extends 'base.html' %}
{% block content %}
<h3>Confirmar finalización del proyecto: {{ proyecto.nombre }}</h3>
<p>¿Estás seguro de que deseas finalizar este proyecto? Esto liberará a todas las cuadrillas asignadas.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Finalizar proyecto</button>
    <a href="{% url 'proyectos:panel' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
